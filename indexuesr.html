<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>91 Club ‚Äì User Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .container {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
      animation: slideUp 1s ease;
    }

    h2 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0ea5e9;
    }

    #timer {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 15px 0;
    }

    .prediction {
      text-align: center;
      font-size: 30px;
      color: #facc15;
      text-shadow: 0 0 10px #facc15;
      margin-bottom: 15px;
    }

    .coins {
      text-align: center;
      font-size: 18px;
      color: #4ade80;
      margin-top: 10px;
    }

    .device-id {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      margin-top: 5px;
      word-break: break-word;
    }

    .message {
      margin-top: 20px;
      background: #1e3a8a;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
      color: #cbd5e1;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ea5e9;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0ea5e9;
      transform: scale(1.03);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéØ 91 Club Prediction</h2>

    <div id="timer">00:00:00</div>
    <div class="prediction" id="prediction">Click Start</div>
    <div class="coins">üí∞ Coins: <span id="coinCount">0</span></div>
    <div class="device-id">üì± Device ID: <span id="deviceIdDisplay"></span></div>
    <button onclick="startPrediction()">‚ñ∂Ô∏è Start Prediction</button>
    <div class="message" id="adminMsg">üì¢ Welcome to 91 Club!</div>
  </div>

  <script>
    const deviceId = getDeviceId();
    document.getElementById("deviceIdDisplay").innerText = deviceId;

    function getDeviceId() {
      let id = localStorage.getItem("deviceId");
      if (!id) {
        id = "device_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("deviceId", id);
        localStorage.setItem(id, JSON.stringify({ coins: 10 }));
      }
      return id;
    }

    function getUserData() {
      return JSON.parse(localStorage.getItem(deviceId) || "{}");
    }

    function setUserData(data) {
      localStorage.setItem(deviceId, JSON.stringify(data));
    }

    function updateTimer() {
      const now = new Date();
      const next = new Date(now);
      next.setSeconds(0);
      next.setMilliseconds(0);
      next.setMinutes(now.getMinutes() + 1);

      const diff = next - now;
      const secs = Math.floor(diff / 1000);
      const mm = String(Math.floor(secs / 60)).padStart(2, '0');
      const ss = String(secs % 60).padStart(2, '0');
      const hh = String(now.getHours()).padStart(2, '0');

      document.getElementById("timer").innerText = `${hh}:${mm}:${ss}`;
    }

    function updateCoins() {
      const user = getUserData();
      document.getElementById("coinCount").innerText = user.coins || 0;
    }

    function loadAdminMsg() {
      const msg = localStorage.getItem("adminMsg");
      if (msg) {
        document.getElementById("adminMsg").innerText = `üì¢ ${msg}`;
      }
    }

    function startPrediction() {
      const now = new Date();
      const key = `${now.getHours()}:${now.getMinutes()}`;
      const user = getUserData();

      if ((user.coins || 0) <= 0) {
        alert("‚ùå Not enough coins!");
        return;
      }

      const saved = JSON.parse(localStorage.getItem("currentPrediction") || "{}");

      if (saved.time === key) {
        document.getElementById("prediction").innerText = saved.prediction;
      } else {
        const prediction = Math.random() > 0.5 ? "BIG" : "SMALL";
        localStorage.setItem("currentPrediction", JSON.stringify({ prediction, time: key }));
        document.getElementById("prediction").innerText = prediction;

        // Deduct 1 coin
        user.coins = (user.coins || 0) - 1;
        setUserData(user);
        updateCoins();
      }
    }

    setInterval(() => {
      updateTimer();
      updateCoins();
      loadAdminMsg();
    }, 1000);

    updateTimer();
    updateCoins();
    loadAdminMsg();
  </script>
</body>
</html>
